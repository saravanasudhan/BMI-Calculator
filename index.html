<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      
        <h2>BMI Calculator</h2>
        <div class="inp">

            Enter your height(cm):
            <input type="text" placeholder="value must be in cm" id="height"  required>
            Enter your weight(kg):
            <input type="text" placeholder="value must be in kg" id="weight"  required>
            <b>Your BMI is:</b>
            <input type="text" id="val">
            <input type="text" id="extra">
        

        <button type="button" onclick="calc()">Calculate</button>
        <button type="button" onclick="reset()">Reset</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
